    <title>My Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #6c63ff;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }
        .gallery-container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        footer {
            background: #e5e3ff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
            color: #444;
        }
        a{
            color: black;
        }
    </style>
</head>
